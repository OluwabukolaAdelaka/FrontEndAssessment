<h2 mat-dialog-title class="form-title">New Entry</h2>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <mat-dialog-content>
    <div class="form-container">
      <!-- User Info -->
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" name="name" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="user.username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" name="email" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="user.phone" name="phone" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Website</mat-label>
        <input matInput [(ngModel)]="user.website" name="website" />
      </mat-form-field>

      <!-- Address Info -->
      <mat-form-field appearance="fill">
        <mat-label>Street</mat-label>
        <input matInput [(ngModel)]="user.address.street" name="street" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Suite</mat-label>
        <input matInput [(ngModel)]="user.address.suite" name="suite" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="user.address.city" name="city" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Zipcode</mat-label>
        <input matInput [(ngModel)]="user.address.zipcode" name="zipcode" required />
      </mat-form-field>

      <!-- Latitude and Longitude in a flex container -->
      <div class="geo-container">
        <mat-form-field appearance="fill" class="flex-item" class="full-width" >
          <mat-label>Latitude</mat-label>
          <input matInput [(ngModel)]="user.address.geo.lat" name="lat" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="flex-item" >
          <mat-label>Longitude</mat-label>
          <input matInput [(ngModel)]="user.address.geo.lng" name="lng" required />
        </mat-form-field>
      </div>

      <!-- Company Info -->
      <mat-form-field appearance="fill">
        <mat-label>Company Name</mat-label>
        <input matInput [(ngModel)]="user.company.name" name="companyName" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Company Catchphrase</mat-label>
        <input matInput [(ngModel)]="user.company.catchPhrase" name="catchPhrase" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Company BS</mat-label>
        <input matInput [(ngModel)]="user.company.bs" name="companyBS" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="add-entry-form-footer-cont">
    <button mat-button type="submit">Add Entry</button>
  </mat-dialog-actions>
</form>
